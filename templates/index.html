<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <p>Post ID {{ post.id }}</p>
        <div class="buttons">
            <div class="button">
                <a href="http://127.0.0.1:5000/delete/{{ post.id }}">Del Post</a>
            </div>
            <div class="button">
                <a href="http://127.0.0.1:5000/update/{{ post.id }}">Update</a>
            </div>
        </div>
    </div>    
    {% endfor %}
        <div class="button">
            <a href="http://127.0.0.1:5000/add">Add Post</a>
        </div>
</body>
</html>
