<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <form action="/add" method="POST">
        <input 
        type="hidden" 
        id="post_id" 
        name="post_id" 
        value="{{ post_id if post_id else '' }}">
        <div class="form_input">
            <label for="title">Post Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ title if title else '' }}" 
                required>
        </div>
        <div class="form_input">
            <label for="author">Author:</label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                value="{{ author if author else '' }}" 
                required>
        </div>
        <div class="form_input">
            <label for="content">Content:</label>
            <textarea 
                id="content" 
                name="content" 
                rows="4" 
                required>{{ content if content else '' }}</textarea>
        </div>
        <button type="submit">Submit Post</button>
    </form>
    <p>Post ID: {{post_id}}</p>
</body>
</html>
