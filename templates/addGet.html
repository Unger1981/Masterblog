<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <form action="/add" method="GET">
        <div class="form_input">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title"  value="Enter title" required>
        </div>
        <div class="form_input">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="Enter author" required>
        </div>
        <div class="form_input">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" value="Enter text here..." required></textarea>
        </div>
        <button type="submit">Submit Post</button>
    </form>
</body>
</html>
